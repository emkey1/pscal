name: Guard Branch Flow

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  block-main-to-devel:
    runs-on: ubuntu-latest
    steps:
      - name: Prevent main → devel PRs
        run: |
          echo "base_ref=${{ github.base_ref }} head_ref=${{ github.head_ref }}"
          if [[ "${{ github.base_ref }}" == "devel" && "${{ github.head_ref }}" == "main" ]]; then
            echo "PRs from main to devel are not allowed. Close this and retarget a feature branch → devel." >&2
            exit 1
          fi

